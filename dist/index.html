<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Pluralsight | ID</title>
</head>

<body>
  <main class="main-section">
    <div class="container">
      <section class="login-form-section p-1">

        <form class="login-form" action="">
          <img src="https://app.pluralsight.com/id/img/login-logo.png" alt="imagem da logo da pluralsight"
            class="login-form__img">

          <div class="login-form__group">
            <label for="email" class="login-form__label">Email</label>
            <input type="email" name="email" class="login-form__input">
          </div>

          <div class="login-form__group">
            <label for="password" class="login-form__label">Password</label>
            <input type="password" name="password" class="login-form__input">
          </div>

          <div class="login-form__group">
            <button class="button">Sign in</button>
          </div>

        </form>
        <div class="content-container">
          <ul>
            <li>
              <p>Forgot password?</p>
            </li>
            <li>
              <p>Sign in with company or school</p>
            </li>
          </ul>
        </div>
        <a href="" class="button--gray">Create an account</a>
        <div class="content-container">
          <p>Copyright &copy; 2004-2021 Pluralsight LLC. All rights reserved.</p>
          <p>Terms of Use | Privacy Policy</p>
        </div>
      </section>

      <section class="hero-section"></section>
    </div>
  </main>
</body>

</html>
